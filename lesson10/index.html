<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>To Do App</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col"><input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter a task here"></div>
                <div class="col"><button type="button" class="btn btn-primary">SAVE</button>
                    <button type="button" class="btn btn-warning">GET TASK</button></div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">â„–</th>
                        <th scope="col">Todo item</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Buy groceries for next week</td>
                        <td>In progress</td>
                        <td><button type="button" class="btn btn-danger">DELETE</button><button type="button" class="btn btn-success">FINISHED</button></td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Renew car insurance</td>
                        <td>In progress</td>
                        <td><button type="button" class="btn btn-danger">DELETE</button><button type="button" class="btn btn-success">FINISHED</button></td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Sing up for online course</td>
                        <td>In progress</td>
                        <td><button type="button" class="btn btn-danger">DELETE</button><button type="button" class="btn btn-success">FINISHED</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
